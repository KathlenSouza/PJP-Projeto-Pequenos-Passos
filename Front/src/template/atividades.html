<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/SRC/STATIC/CSS/base.css">
  <link rel="stylesheet" href="/SRC/STATIC/CSS/navbar.css">

  <link rel="stylesheet" href="/SRC/STATIC/CSS/atividades.css">
  <link rel="stylesheet" href="/SRC/STATIC/CSS/loader.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="/SRC/STATIC/IMG/pes-de-bebe.png" />
</head>

<body class="pagina-atividades">

  <!-- Tela de carregamento -->
  <div id="carregando">
    <div class="pes">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé" />
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé" />
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé" />
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé" />
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé" />
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé" />
    </div>
  </div>

  <!-- Navegação -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="/SRC/STATIC/IMG/logo.png" alt="Logotipo" class="nav-logo-img" />
        <span>Pequenos Passos</span>
      </div>

      <button class="nav-toggle" id="alternarMenu">☰</button>

      <ul class="nav-links" id="navLinks">
        <li><a href="/SRC/TEMPLATE/dashboarder.html"><i class="fa-solid fa-house"></i> Início</a></li>
        <li><a href="/SRC/TEMPLATE/radar.html"><i class="fa-solid fa-chart-bar"></i> Radar</a></li>
        <li><a href="/SRC/TEMPLATE/atividades.html" class="active"><i class="fa-solid fa-bullseye"></i> Atividades</a></li>
        <li><a href="/SRC/TEMPLATE/diario.html"><i class="fa-solid fa-book"></i> Diário</a></li>
        <li><a href="/SRC/TEMPLATE/indicacao.html"><i class="fa-solid fa-bookmark"></i> Indicações</a></li>
        <li><a href="/SRC/TEMPLATE/configuracao.html"><i class="fa-solid fa-gear"></i> Configurações</a></li>
        <li><a href="/SRC/TEMPLATE/relatorio.html" class="btn-relatorio"><i class="fa-solid fa-file-lines"></i> Relatório</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">

    <!-- Formulário de atividades -->
    <section class="card">
      <div class="grid cols-2">
        <div>
          <label class="label">Descrição</label>
          <input id="activityDesc" class="input" placeholder="Ex.: Pular corda 10x" />
        </div>

        <div>
          <label class="label">Categoria</label>
          <select id="activityCategory" class="input">
            <option>Motor Grosso</option>
            <option>Motor Fino</option>
            <option>Linguagem</option>
            <option>Cognitivo</option>
            <option>Socioemocional</option>
          </select>
        </div>
      </div>

      <div class="hero-actions" style="margin-top:12px;">
        <button id="btnAdd" class="btn">Adicionar</button>
        <button id="btnSuggest" class="btn ghost">Sugerir</button>
        <button id="btnClearActivities" class="btn danger">Limpar todas</button>
      </div>
    </section>

    <div class="hero-actions" style="justify-content:flex-end;">
      <a href="/SRC/TEMPLATE/historico.html" class="btn ghost">Ver atividades concluídas</a>
    </div>

    <!-- Lista de atividades -->
    <section class="card">
      <h3 style="margin-top:0">Lista de Atividades</h3>
      <ul id="activitiesList" class="list"></ul>
    </section>

  </main>

  <footer>
    <p class="copyright-small">© <span id="year"></span> Pequenos Passos. Todos os direitos reservados.</p>
    Desenvolvido por Alunos PJP SENAC (Gabriel, Kathlen, Maria e Rafaela)
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
