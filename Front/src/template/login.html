<head>

<body>
  <div class="page-wrapper">
    <div class="left-side">
      <!-- Substitua 'left-image.jpg' pelo nome do seu arquivo de imagem -->
      <img src="/img/imgfundo.jpg" alt="Pequenos Passos" class="left-image" />
    </div>

    <div class="right-side">
      <div class="login-box">
        <h3 class="title">Acesse sua Conta</h3>

        <form id="loginForm" novalidate>
          <div class="inputs-row">
            <input type="text" id="username" name="username" placeholder="Email" autocomplete="username" />
            <input type="password" id="password" name="password" placeholder="Senha" autocomplete="current-password" />
          </div>

          <button type="submit" class="btn-signin">Entrar</button>

          <div class="links">
            <a href="#" class="forgot">Esqueceu ? <span>Email / senha?</span></a>
          </div>

          <div class="signup">
            <a href="#">
             <span>Cadastre-se</span>
            </a>
          </div>

          <div id="error" class="error">Por favor, preencha todos os campos.</div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="/static/js/login.js"></script>
