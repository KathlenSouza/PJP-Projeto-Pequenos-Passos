<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pequenos Passos | Cadastro</title>

  <link rel="stylesheet" href="/SRC/STATIC/CSS/base.css">   
  <link rel="stylesheet" href="/SRC/STATIC/CSS/cadastro.css">
  <link rel="stylesheet" href="/SRC/STATIC/CSS/loader.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="/SRC/STATIC/IMG/pes-de-bebe.png" />
</head>

<body class="pagina-cadastro">

  <!-- Tela de carregamento -->
  <div id="carregando">
    <div class="pes">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé">
    </div>
  </div>

  <main class="container">
    <section class="principal">
      <div class="card" style="max-width:640px; margin:auto;">
        <h2 class="h1">Criar Conta</h2>
        <p class="subtitle">Preencha seus dados abaixo para começar.</p>

        <form id="formCadastro" class="grid cols-2" novalidate>
          <label class="item">
            <span class="label">Nome completo</span>
            <input type="text" id="nome" class="input" placeholder="Nome e sobrenome" required>
          </label>

          <label class="item">
            <span class="label">E-mail</span>
            <input type="email" id="email" class="input" placeholder="seu@email.com" required>
          </label>

          <label class="item">
            <span class="label">Senha</span>
            <input type="password" id="senha" class="input" placeholder="Mínimo 8 caracteres" required minlength="8">
          </label>

          <label class="item">
            <span class="label">Confirmar senha</span>
            <input type="password" id="confirmarSenha" class="input" placeholder="Repita a senha" required>
          </label>

          <div class="acoes hero-actions" style="grid-column: 1 / -1;">
            <button type="submit" class="btn" id="botaoCadastrar">Criar Conta</button>
            <a href="/SRC/TEMPLATE/login.html" class="btn ghost">Já tenho conta</a>
          </div>
        </form>

        <p id="mensagemErro" class="erro"></p>
      </div>
    </section>
  </main>


  <script src="/SRC/STATIC/JS/nav.js"></script>
  <script src="/SRC/STATIC/JS/loader-pezinhos.js"></script>
  <script src="/SRC/STATIC/JS/cadastro.js"></script>
</body>
</html>
