<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento — Pequenos Passos</title>

  <!-- Importar os estilos principais -->
  <link rel="stylesheet" href="/SRC/STATIC/CSS/base.css">
  <link rel="stylesheet" href="/SRC/STATIC/CSS/layout.css">
  <link rel="stylesheet" href="/SRC/STATIC/CSS/loader.css">
  <link rel="stylesheet" href="/SRC/STATIC/CSS/pagamento.css">

  <link rel="icon" type="image/png" href="/SRC/STATIC/IMG/pes-de-bebe.png" />
</head>

<body>
  <div id="carregando">
    <div class="pes">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé">
      <img src="/SRC/STATIC/IMG/pes-de-bebe.png" alt="Ícone de pé">
    </div>
  </div>

  <main>
    <section class="pagamento-container">
      <h2>Finalize sua assinatura Premium</h2>
      <p class="descricao">Preencha os dados abaixo</p>

      <form class="form-pagamento">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

        <label for="cartao">Número do cartão</label>
        <input type="text" id="cartao" placeholder="0000 0000 0000 0000" maxlength="19" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>

        <div class="linha-dupla">
          <div>
            <label for="validade">Validade</label>
            <input type="text" id="validade" placeholder="MM/AA" maxlength="5" required>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Confirmar pagamento</button>
        <a href="/src/template/planos.html" class="btn secondary voltar">Voltar</a>
      </form>
    </section>
  </main>

    <script src="/src/static/js/pagamento.js"></script>
</body>
</html>
